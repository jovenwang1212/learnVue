<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>天知道</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main2.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <style>
      .tem .iconfont {
        font-size: 50px;
      }
      .list-item {
        display: inline-block;
        margin-right: 10px;
      }
      .list-enter-active,
      .list-leave-active {
        transition: all 1s;
      }
      .list-enter, .list-leave-to
/* .list-leave-active for below version 2.1.8 */ {
        opacity: 0;
        transform: translateY(30px);
      }

      /* 让过渡延迟生效 */
      /* 过渡的生效时间 晚一些 */
      /* li:nth-child(2) {
        transition-delay: 50ms;
      }
      li:nth-child(3) {
        transition-delay: 100ms;
      }
      li:nth-child(4) {
        transition-delay: 150ms;
      }
      li:nth-child(5) {
        transition-delay: 200ms;
      } */
    </style>
  </head>
  <body>
    <div class="wrap" id="weather">
      <div class="search_form">
        <div class="logo"><img src="img/logo.png" alt="logo" /></div>
        <div class="form_group">
          <input
            type="text"
            class="input_txt"
            placeholder="请输入查询的天气"
            v-model.trim="city"
            @keyup.enter="searchWeather"
          />
          <!-- 搜索 有loading动画的按钮 -->
          <button class="input_sub " :class="{loading:isLoading}">搜 索</button>
        </div>
        <div class="hotkey">
          <!-- <a href="javascript:;" @click="city='北京';searchWeather()">北京</a> -->
          <a href="javascript:;" @click="clickAndSearch('北京')">北京</a>
          <a href="javascript:;" @click="clickAndSearch('上海')">上海</a>
          <a href="javascript:;" @click="clickAndSearch('广州')">广州</a>
          <a href="javascript:;" @click="clickAndSearch('深圳')">深圳</a>
        </div>
      </div>
      <ul class="weather_list">
        <transition-group name="list" tag="ul" v-on:after-enter="afterEnter">
          <!-- 天气信息  动态的设置延迟-->
          <li
            v-for="(item,index) in weatherList"
            :key="index"
            :style="{transitionDelay:index*50+'ms'}"
          >
            <div class="info_type">
              <!-- 雨 -->
              <span v-if="item.type.indexOf('雨')!=-1" class="iconfont"
                >&#xe931;</span
              >
              <!-- 晴 -->
              <span v-else-if="item.type.indexOf('晴')!=-1" class="iconfont"
                >&#xe933;</span
              >
              <!-- 阴 -->
              <span v-else-if="item.type.indexOf('阴')!=-1" class="iconfont"
                >&#xe92d;</span
              >
              <!-- 雪 -->
              <span v-else-if="item.type.indexOf('雪')!=-1" class="iconfont"
                >&#xeb87;</span
              >
              <!-- 云 -->
              <span v-else-if="item.type.indexOf('云')!=-1" class="iconfont"
                >&#xeb79;</span
              >
              <!-- 雷 -->
              <span v-else-if="item.type.indexOf('雷')!=-1" class="iconfont"
                >&#xeb77;</span
              >
              <!-- 雹 -->
              <span v-else-if="item.type.indexOf('雹')!=-1" class="iconfont"
                >&#xeb76;</span
              >
              <!-- 雾 -->
              <span v-else class="iconfont">&#xeb75;</span>
            </div>
            <div class="info_temp">
              高 <b>{{ item.high.split(' ')[1] }}</b
              ><br />{{ item.low }}
            </div>
            <div class="info_date">
              <b>{{ currentCity }}</b
              ><span>{{ item.date }}</span>
            </div>
          </li>
        </transition-group>
      </ul>
      <!-- 下面是模板 -->
      <div class="tem">
        <h2>模板</h2>
        <!-- 雨 -->
        <span class="iconfont">&#xe931;</span>
        <!-- 晴 -->
        <span class="iconfont">&#xe933;</span>
        <!-- 阴 -->
        <span class="iconfont">&#xe92d;</span>
        <!-- 雪 -->
        <span class="iconfont">&#xeb87;</span>
        <!-- 云 -->
        <span class="iconfont">&#xeb79;</span>
        <!-- 雷 -->
        <span class="iconfont">&#xeb77;</span>
        <!-- 雹 -->
        <span class="iconfont">&#xeb76;</span>
        <!-- 雾 -->
        <span class="iconfont">&#xeb75;</span>
      </div>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios 网络请求库，单纯的请求库 -->
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script>
      const app = new Vue({
        el: '#weather',
        data: {
          // 双向绑定的数据
          city: '',
          // 是否loading
          isLoading: false,
          // 天气数组
          weatherList: [],
          // 当前城市
          currentCity:''
        },
        methods: {
          // 搜索天气的方法
          searchWeather() {
            // 开启loading效果
            this.isLoading = true
            // 清空数组的值 让动画再次生效
            this.weatherList = []
            // axiosget请求
            axios
              .get(`http://wthrcdn.etouch.cn/weather_mini?city=${this.city}`)
              .then(backData => {
                // 这里赋值，loading动画还没结束，数据就显示，消失的动画来没来得及播放，重新加载
                this.weatherList = backData.data.data.forecast
                setTimeout(() => {
                  // 关闭loading
                  this.isLoading = false
                  // 绑定城市
                  this.currentCity = backData.data.data.city
                  // 成功
                  // console.log(backData)
                  // this.weatherList = backData.data.data.forecast
                }, 1000)
              })
              .catch(err => {
                // 失败
                console.log(err)
              })
          },
          // 点击查询城市
          clickAndSearch(city) {
            console.log(city)
            // 修改城市名
            this.city = city
            // 调用 查询天气的方法
            this.searchWeather()
          },
          // 动画播放完毕的回调函数(钩子函数)
          afterEnter(el) {
            // el 动画的dom元素
            console.log(el)
            // 清空行内样式
            // el.style = ''
            // 只清空延迟的样式
            el.style.transitionDelay = '0ms'
          }
        }
      })
    </script>
  </body>
</html>
