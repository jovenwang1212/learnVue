<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  </head>
  <body>

    <script>
      // 注册组件
      Vue.component('news', {
        template:'#tpl',
        data(){
          return {
            message:'hello'
          }
        },
        methods: {
          suibian(){
            alert('biu biu biu....')
          }
        },
        beforeMount() {
          console.log('beforeMount')
        },
        mounted() {
          console.log('mounted')
        },
        updated() {
          console.log('updated')
        },
      })
      const app = new Vue({
        el: '#app',
        data: {
          
        }
      })
    </script>
  </body>
</html>
