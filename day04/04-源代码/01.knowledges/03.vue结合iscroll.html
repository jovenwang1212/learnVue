<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 400px;
        height: 200px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="add">添加</button>
      <div id="wrapper" class="wrapper" ref="scrollWrapper">
        <ul>
          <li v-for="(item, index) in arr" :key="index">{{ item }}</li>
        </ul>
      </div>
    </div>
    <script src="./lib/vue.js"></script>
    <script src="./lib/iscroll.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          arr: [
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静',
            '台风前的宁静'
          ],
          // myScroll:null
        },
        beforeCreate() {
          // console.log('beforeCreate')
        },
        created() {
          // console.log('     created')
        },
        beforeMount() {
          // console.log(' beforeMount')
        },
        mounted() {
          // console.log('     mounted')
          // console.log(this.$refs.scrollWrapper)
          this.myScroll = new IScroll(this.$refs.scrollWrapper)
        },
        methods: {
          add() {
            this.arr.push('台风前的宁静')
            //fresh
            this.$nextTick(() => {
              this.myScroll.refresh()
            })
          }
        }
      })
    </script>
  </body>
</html>
