<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 200px;
      }
      .xx-enter-active,
      .xx-leave-active {
        transition: opacity 2s;
      }
      .xx-enter, .xx-leave-to /* .fade-leave-active below version 2.1.8 */ {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="isShow=!isShow">显示与隐藏</button>
      <br />
      <br />
      <transition name="xx">
        <!-- <img v-if="isShow" src="./img/baby.png" alt="" /> -->
        <img v-show="isShow" src="./img/01.png" alt="" />
      </transition>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          isShow: true
        }
      })
    </script>
  </body>
</html>
