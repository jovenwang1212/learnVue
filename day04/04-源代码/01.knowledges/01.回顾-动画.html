<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box-enter-active{
        transition: opacity 5s;
      }
      /* .box-enter{
        opacity: 0;
      } */

    </style>
  </head>
  <body>
    <div id="app">
      <button @click="isShow=!isShow">显示与隐藏</button>
      <br><br>
      <transition name="box">
          <img v-show="isShow" src="./img/boy.png" alt="">
      </transition>
      
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          // 控制图片的显示与隐藏
          isShow:true
        }
      });
      </script>
  </body>
</html>
