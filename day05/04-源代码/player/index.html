  <script>
    const Result = {
      template: '#result_tpl',
      data() {
        return {
          // 歌曲搜索列表
          songList: []
        }
      },
      created() {
        // console.log('ok')
        // console.log(this.$route.params.keywords)
        axios.get(`https://autumnfish.cn/search?keywords=${this.$route.params.keywords}`)
          .then(res => {
            // console.log(res)
            this.songList = res.data.result.songs
          })
      },
    }
    const Player = {
      template: '#music_tpl'
    }
    const Video = {
      template: '#video_tpl'
    }
    const Comment = {
      template: '#comment_tpl'
    }


    const routes = [{
        path: '/result/:keywords',
        component: Result
      },
      {
        path: '/player',
        component: Player
      },
      {
        path: '/mv',
        component: Video
      },
      {
        path: '/comment',
        component: Comment
      }
    ]

    const router = new VueRouter({
      routes
    })

    const app = new Vue({
      el: '#player',
      router,
      data: {
        // 获取用户输入的关键字
        keywords: '岁月神偷'
      },
      methods: {
        // 显示搜索组件
        queryMusic() {
          router.push(`/result/${this.keywords}`)
        }
      },
    })
  </script>
