<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="updateData">更改</button>
    <ul>
      <li v-for="item in arr" :key="item.id">
        {{item.name}}
        <input type="text">
      </li>
    </ul>
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        arr: [{
          name: '华为',
          id: 1111
        }, {
          name: '小米',
          id: 2222
        }]
      },
      methods: {
        updateData() {
          this.arr = [{
            name: 'vivo',
            id: 3333
          }, {
            name: 'oppo',
            id: 4444
          }]
        }
      }
    });
  </script>
</body>

</html>
