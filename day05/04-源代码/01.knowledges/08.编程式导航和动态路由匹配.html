<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello App!</h1>
      <button @click="toSing">点我去唱歌</button>
      <p>
        <!-- 声明式导航 a href-->
        <router-link to="/song/七七">唱歌</router-link>
        <router-link to="/dance">跳舞</router-link>
      </p>
      <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script>
      const Song = { template: '<div>西湖的水。。。。</div>' }

      const routes = [{ path: '/song/:username', component: Song }]

      const router = new VueRouter({
        routes
      })

      const app = new Vue({
        el:'#app',
        router,
        methods: {
          toSing(){
            // alert('ok')
            // 这里写编程式导航
            // 相当于是location.href
            router.push('/song/pengpeng').catch(err=>{})
          }
        },
      })

    </script>
  </body>
</html>
