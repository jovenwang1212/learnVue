<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>
        <!-- 相当于是Tab栏 -->
        <router-link to="/sing">唱</router-link>
        <router-link to="/jump">跳</router-link>
        <router-link to="/rap">Rap</router-link>
      </p>
      <!-- Tab content 内容区-->
      <router-view></router-view>
    </div>
    <script src="./lib/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
      // 1. 组件注册的简洁写法
      const Foo = { template: '<div>Hello World</div>' }
      const Bar = { template: '<div>跳起来了。。。。</div>' }
      const Rap = { template: '<div>这碗面又大又圆</div>' }

      // 2. 定义路由规则
      // 数组里面包含 path与组件关系
      const routes = [{ path: '/sing', component: Foo }, { path: '/jump', component: Bar },{
        path:'/rap',
        component:Rap
      }]

      // 3. 创建 router 实例
      // 把路由规则传过来
      const router = new VueRouter({
        routes // (缩写) 相当于 routes: routes
      })

      // 4. 创建根实例。
      // 传了路由实例
      const app = new Vue({
        el:'#app',
        router
      })
      // .$mount('#app')相当 el:'#app'

      // 现在，应用已经启动了！
    </script>
  </body>
</html>
