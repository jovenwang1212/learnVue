<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: '这是一个寂寞的天'
      },
      beforeCreate() {
        console.log(this.message)
      },
      created() {
        // 最早能在这里获取到data的属性
        console.log(this.message)
      },
      beforeMount() {
        console.log(this.message)
      },
      mounted() {
        // 最早能在这里获取到dom
        console.log(this.message)
      },
    });
  </script>
</body>

</html>
