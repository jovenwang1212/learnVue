<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>天知道</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main2.css" />
    <style>
      .tem .iconfont {
        font-size: 50px;
      }

      .list-item {
        display: inline-block;
        margin-right: 10px;
      }
      .list-enter-active,
      .list-leave-active {
        transition: all 1s;
      }
      .list-enter, .list-leave-to
/* .list-leave-active for below version 2.1.8 */ {
        opacity: 0;
        transform: translateY(30px);
      }

      /*
      li:nth-child(2){
        transition-delay: 100ms;
      }
      li:nth-child(3){
        transition-delay: 200ms;
      }
      li:nth-child(4){
        transition-delay: 300ms;
      }
      li:nth-child(5){
        transition-delay: 400ms;
      }*/
      .logo>img{
        transition:all 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="wrap" id="app">
      <div class="search_form">
        <div class="logo"><img src="img/logo.png" alt="logo" /></div>
        <div class="form_group">
          <input
            type="text"
            class="input_txt"
            placeholder="请输入查询的天气"
            v-model.trim="city"
            @keyup.enter="queryWeather"
          />
          <button class="input_sub" :class="{loading:isLoading}" @click="queryWeather">搜 索</button>
        </div>
        <div class="hotkey">
          <a href="javascript:;" v-for="(item, index) in hotCitys" :key="index" @click="clickAndSearch(item)">{{
            item
          }}</a>
        </div>
      </div>
      <transition-group name="list" tag="ul" class="weather_list">
        <li v-for="(item,index) in weatherList" :key="index" :style="{transitionDelay: 100*index+'ms'}">
          <div class="info_type">
            <!-- 雨 -->
            <span class="iconfont" v-if="item.type.includes('雨')">&#xe931;</span>
            <!-- 晴 -->
            <span class="iconfont" v-else-if="item.type.includes('晴')">&#xe933;</span>
            <!-- 阴 -->
            <span class="iconfont" v-else-if="item.type.includes('阴')">&#xe92d;</span>
            <!-- 雪 -->
            <span class="iconfont" v-else-if="item.type.includes('雪')">&#xeb87;</span>
            <!-- 云 -->
            <span class="iconfont" v-else-if="item.type.includes('云')">&#xeb79;</span>
            <!-- 雷 -->
            <span class="iconfont" v-else-if="item.type.includes('雷')">&#xeb77;</span>
            <!-- 雹 -->
            <span class="iconfont" v-else-if="item.type.includes('雹')">&#xeb76;</span>
            <!-- 雾 -->
            <span class="iconfont" v-else>&#xeb75;</span>
          </div>
          <div class="info_temp">
            高 <b>{{ item.high.split(' ')[1] }}</b
            ><br />{{ item.low }}
          </div>
          <div class="info_date">
            <b>{{ city }}</b
            ><span>{{ item.date }}</span>
          </div>
        </li>
      </transition-group>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="./js/vue.js"></script>
    <script src="./js/axios.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          city: '深圳',
          weatherList: [],
          isLoading: false,
          hotCitys: ['北京', '上海', '广州', '深圳']
        },
        methods: {
          queryWeather() {
            //清空
            this.weatherList = []
            this.isLoading = true
            axios
              .get(`http://wthrcdn.etouch.cn/weather_mini?city=${this.city}`)
              .then(backData => {
                setTimeout(() => {
                  this.isLoading = false
                  this.weatherList = backData.data.data.forecast
                }, 1000)
              })
              .catch(err => {
                this.isLoading = false
                console.log(err)
              })
          },
          clickAndSearch(city) {
            this.city = city
            this.queryWeather(city)
          }
        }
      })
    </script>
  </body>
</html>
