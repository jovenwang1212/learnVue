<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      .red {
        background-color: red;
        box-shadow: 0 0 10px yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" :class="{ red: isRed }" @click="isRed=!isRed">
        我是一个div
      </div>

      <h2>绑定style</h2>
      <!-- style 绑定 -->
      <!-- <div style="font-size:100px">^_^</div> -->
      <!-- <div :style="{ fontSize: size + 'px' }">^_^</div> -->
      <div :style="{ font-size: size + 'px' }">^_^</div>
    </div>
  </body>
</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isRed: false,
      size: 100
    }
  })
</script>
