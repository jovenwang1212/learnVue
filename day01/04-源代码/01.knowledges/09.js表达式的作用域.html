<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{person.name}}</h2>
    <button @click="message = '是兄弟，就一起玩贪玩蓝月'">点我呀</button>
    <!-- <button onclick="console.log(555)">555</button> -->
    <button @click="print">打印</button>
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    /*
    这些表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。
      dom使用的变量只能来自于data或者methods
      在dom里面使用变量时，不用加this
    */

    window.name = 24234

    const app = new Vue({
      el: "#app",
      data: {
        message: '中分带波浪，是不是很萌',
        person: {
          name: 'Joven'
        }
      },
      methods: {
        showLove() {
          this.message = '是兄弟，就一起玩贪玩蓝月'
        },
        print() {
          console.log(555)
        }
      },
    });
  </script>
</body>

</html>
