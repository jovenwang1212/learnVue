<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="isDisabled=!isDisabled">是否禁用</button>
    <button :disabled="isDisabled">点我呀</button>
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    /*
      disabled添加到标签上，不管值为啥，都会禁用
      v-bind:disabled ="是否禁用" 值是一个boolean
      值为true，会添加disbaled属性
      值为false，会移除disabled属性
    */
    const app = new Vue({
      el: "#app",
      data: {
        isDisabled: false
      }
    });
  </script>
</body>

</html>
