<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" value="hello" @input="inputHandler" @keyup="keyupHandler" />
      <input type="text" value="world" @keyup.enter="enterHandler" />
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {},
        methods: {
          inputHandler() {
            // console.log('....')
          },
          keyupHandler(event) {
            // enter键抬起才触发
            if (event.keyCode === 13) {
              console.log(event.target.value)
            }
          },
          enterHandler(event){
            console.log(event.target.value)
          }
        }
      })
    </script>
  </body>
</html>
