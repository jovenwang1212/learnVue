<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- dom结构 -->
    <div id="container">
      <h2>{{ message }}</h2>
      <h2>{{ num + 100 }}</h2>
      <h2>{{ isRed ? 'red' : '' }}</h2>
      <!-- <h2>{{const PI = 3.141592653}}</h2> -->
      <h2>{{ 1 + 1 }}</h2>
    </div>
    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 实例化Vue.js -->
    <script>
      new Vue({
        el: '#container',
        data: {
          message: '还是吃得太饱了',
          num: 100,
          isRed: true
        }
      })
    </script>
  </body>
</html>
