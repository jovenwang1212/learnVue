<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width= , initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    h2 {
      text-align: center;

    }

    body {
      text-align: center;
    }

    input {
      width: 300px;
      height: 30px;
      border-radius: 5px;
      font-size: 22px;
      padding-left: 10px;
      outline: none;
      border: 1px solid #000;
    }

    .items {
      list-style: none;
      padding: 0;
      width: 300px;
      margin: 0 auto;
    }

    .items .item {
      font-size: 25px;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- 模板 -->
  <div id="app">
    <h2>小黑记事本</h2>
    <input type="text" placeholder="请输入要记录的内容" v-model.trim="inputVal" @keyup.enter="addTodo" />
    <ul class='items'>
      <li class='item' v-for="(todo,index) in todoList" @dblclick="delTodo(index)">{{todo}}</li>
    </ul>
  </div>

  <script src="./lib/vue.js"></script>

  <script>
    /*
    1. 展示任务列表
      1. 任务数组 todoList:['打豆豆','睡觉觉']
      2.vfor历数组，生成多个li
    2. 输入任务，回车，添加任务
      1. 获取用户在input框里面获取 v-model:inputVal
      2. enter键抬起 @keyup.enter:addTodo
      3. addTodo里面，Array.push
      4. 清空
    3.双击某个任务，删除任务
      1. 双击 @dblclick:delTodo(index)
      2. 删除数组对应项 arr.splice(从哪一项开始删除，删除多少项)
      3.index是来自于vfor


    注意点：
    1. 删除数组对应项 arr.splice(从哪一项开始删除，删除多少项)
    2. if(inputVal==='') 可以简写为 if(!inputVal)
    3. v-model.trim会给获取到的值去首尾空格
    */

    new Vue({
      el: '#app',
      data: {
        // 任务列表
        todoList: ['打豆豆', '睡觉觉', '看电影'],
        // 用户输入的任务
        inputVal: ''
      },
      methods: {
        // 添加任务
        addTodo() {
          // this.inputVal = this.inputVal.trim()  等同于用v-model.trim
          // 为空提示
          // if (this.inputVal === '') {
          if (!this.inputVal) {
            alert('哥们写点啥呗')
            return
          }

          this.todoList.push(this.inputVal)
          // 清空
          this.inputVal = ''
        },
        // 删除对应项
        delTodo(index) {
          this.todoList.splice(index, 1)
        }
      },
    })
  </script>

</body>

</html>
