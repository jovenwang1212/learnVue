<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
      <input type="button" value="修改data" @click="changeData" />
      <input type="button" value="行内" @click="message = '李晨又分手了'"/>
      <input type="button" value="打印" @click="print"/>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '中分还带波浪'
        },
        methods: { 
          changeData() {
            this.message = '李晨又分手了'
          },
          print(){
            console.log(5555)
          }
        }
      })
    </script>
  </body>
</html>
