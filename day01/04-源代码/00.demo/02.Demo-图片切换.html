<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .title {
        background-color: skyblue;
        color: white;
      }

      img {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 20px hotpink;
      }
    </style>
  </head>
  <body>
    <!-- 模板 -->
    <div id="app">
      <h2 class="title">图片切换</h2>
      <img v-bind:src="imgList[index]" alt="" />
      <br />
      <input type="button" value="上一张" @click="pre" />
      <input type="button" value="下一张" @click="next" />
    </div>
  </body>
</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 编码 -->
<script>
  // 创建Vue实例
  var app = new Vue({
    el: '#app',
    data: {
      imgList: ['./img/boy.png', './img/girl.png', './img/left.gif', './img/right.png'],
      index: 0
    },
    methods: {
      pre() {
        if (this.index <= 0) {
          this.index = this.imgList.length - 1
          return
        }
        this.index--
      },
      next() {
        if (this.index >= this.imgList.length - 1) {
          this.index = 0
          return
        }
        this.index++
      }
    }
  })
</script>
