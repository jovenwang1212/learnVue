 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>聊天机器人</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/main.css">
 </head>

 <body>
   <div class="wrap" id="app">
     <div class="header">
       <h3>知心姐姐</h3>
       <img src="img/person01.png" alt="icon" />
     </div>
     <div class="main">
       <ul class="talk_list">
         <li :class="item.isme?'right_word':'left_word'" v-for="item in messageList">
           <img :src="item.isme?'img/person02.png':'img/person01.png'" /> <span>{{item.content}}</span>
         </li>
         <!-- <li class="right_word">
           <img src="img/person02.png" /> <span>你好哦</span>
         </li> -->
       </ul>
     </div>
     <div class="footer">
       <img src="img/person02.png" alt="icon" />
       <input type="text" placeholder="说的什么吧..." class="input_txt" v-model.trim="inputVal" @keyup.enter="chat" />
       <input type="button" value="发 送" class="input_sub" @click="chat" />
     </div>
   </div>
   <script src="./js/vue2.0.js"></script>
   <script src="./js/jquery-1.12.4.min.js"></script>
   <script>
     new Vue({
       el: '#app',
       data: {
         //  消息数组
         messageList: [
         ],
         //  用户的输入
         inputVal: ''
       },
       methods: {
         //  跟姐姐聊天
         chat() {
           //  添加我的消息
           this.messageList.push({
             content: this.inputVal,
             isme: true
           })

           $.ajax({
             url: 'http://www.tuling123.com/openapi/api',
             type: 'post',
             data: {
               key: 'a618e456f0744066840ceafb6a249d9d',
               info: this.inputVal
             },
             success: (res) => {
               //  console.log(res.text)
               this.messageList.push({
                 content: res.text,
                 isme: false
               })
             }
           })

           //  清空
           this.inputVal = ''
         }
       },
     })
   </script>

 </body>

 </html>
