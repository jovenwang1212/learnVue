<!DOCTYPE html>
<html lang="en">

<head>
  <title>手机品牌管理</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0px;
    }

    .header_con {
      height: 60px;
      background-color: #101010;
      overflow: hidden;
    }

    .header {
      width: 960px;
      margin: 0px auto;
      overflow: hidden;
    }

    .header h1 {
      margin: 0px;
      padding: 0px;
      font-size: 22px;
      line-height: 60px;
      font-weight: normal;
      color: #f1f1f1;
      letter-spacing: 1px;
      float: left;
    }

    .header input {
      float: right;
      width: 240px;
      height: 30px;
      text-indent: 10px;
      border-radius: 4px;
      margin-top: 15px;
      border: 0px;
      outline: none;
    }

    .tb_title {
      width: 960px;
      height: 40px;
      margin: 20px auto 0;
      background-color: #3366cc;
      overflow: hidden;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    .tb_title h3 {
      margin: 0px;
      padding: 0px;
      line-height: 40px;
      font-size: 16px;
      font-weight: normal;
      text-indent: 15px;
      float: left;
      color: #fff;
    }

    .tb_title a {
      float: right;
      text-decoration: none;
      background-color: #f3cd57;
      color: #2c2203;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      margin: 7px 15px 0 0;
    }

    .tb_title a:hover {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background-color: transparent;
      color: #fff;
    }

    .tb {
      border-collapse: collapse;
      width: 960px;
      margin: 0 auto;
    }

    .tb th {
      background-color: #f1f1f1;
      color: #333;
      font-size: 14px;
    }

    .tb td,
    .tb th {
      padding: 10px 0;
      border: 1px solid #999;
      text-align: center;
    }

    .tb td {
      color: #666;
      font-size: 14px;
    }

    .del {
      text-decoration: none;
      color: #f90
    }

    .add {
      position: fixed;
      left: 50%;
      top: 50%;
      margin-left: -200px;
      margin-top: -100px;
      width: 400px;
      height: 200px;
      background-color: #fff;
      border: 1px solid #999;
      border-radius: 4px;
      z-index: 100;
    }

    .add h3 {
      padding: 0px;
      margin: 0px;
      background-color: #3366cc;
      color: #fff;
      font-size: 16px;
      font-weight: normal;
      line-height: 40px;
      text-indent: 15px;
    }

    .add_form {
      margin: 30px 0 0 50px;
    }

    .add_form label {
      font-size: 14px;
      padding-right: 10px;
    }

    .add_form input {
      width: 200px;
      height: 24px;
      border: 1px solid #ccc;
      outline: none;
      text-indent: 10px;
      border-radius: 4px;
    }

    .btns {
      border-top: 1px solid #ccc;
      margin-top: 50px;
      padding-right: 10px;
    }

    .btns input {
      width: 62px;
      height: 30px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background-color: #fff;
      float: right;
      margin: 10px 10px 0 0;
      outline: none;
      cursor: pointer;
      ;
    }

    .btns input:last-child {
      background-color: #669df6;
      color: #fff;
      border-color: #5793f6;
    }

    .mask {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 99;
    }

    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">

    <div class="header_con">
      <div class="header">
        <h1>手机品牌管理</h1>
        <input type="text" placeholder="请输入搜索条件" v-model="keywords">
      </div>
    </div>

    <div class="tb_title">
      <h3>品牌列表</h3>
      <a href="javascript:;" @click="isshow=true">新增品牌</a>
    </div>

    <table class="tb">
      <tr>
        <th>编号</th>
        <th>品牌名称</th>
        <th>创立时间</th>
        <th>操作</th>
      </tr>
      <tr v-for="(item ,index) in newlist">
        <td>{{index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.time |timeporcess}}</td>
        <td>
          <a href="#" class="del" @click='del(index)'>删除</a>
        </td>
      </tr>
      <tr v-show="newlist.length == 0">
        <td colspan="4">没有品牌数据</td>
      </tr>
    </table>

    <!-- 新增品牌弹框 -->
    <div class="add_con" v-show="isshow" v-cloak>
      <div class="add">
        <h3>新增品牌</h3>
        <div class="add_form">
          <label>品牌名称:</label>
          <input type="text" v-model="BrandName" @keyup.enter="addBrand" v-focus>
        </div>
        <div class="btns">
          <input type="button" value="取消" @click="isshow=false">
          <input type="button" value="添加" @click="addBrand">
        </div>
      </div>
      <div class="mask"></div>
    </div>

  </div>
</body>
<!-- 
  使用计算属性完成搜索功能：
    1.0 定义一个计算属性：
    2.0 计算属性依赖于 搜索 框中的数据
      2.1 只要搜索框中的数据发生了改变，就应该重新生成计算属性
      2.2 计算属性中的内容来源于数据源 list, 只要 list 中包含了 搜索框中的内容，我们就将里面的内容取出放到计算属性中
 -->

</html>
<script src="lib/vue.js"></script>
<script src="lib/moment.js"></script>
<script>
  // 定义全局过滤器
  Vue.filter('timeporcess', function (value) {
    // 将时间戳转为具体的日期
    return moment(value).format('YYYY-MM-DD hh:mm:ss a')
  })

  Vue.directive('focus',{
    update:function (el) {
      el.focus()
    }
  })

  new Vue({
    el: '#app',
    data: {
      //  先拿部分数据显示
      list: [
        { name: '华为', time: Date.now() },
        { name: 'oppo', time: Date.now() },
        { name: '锤子', time: Date.now() },
      ],
      BrandName: '',
      keywords: '',
      isshow: false
    },
    methods: {
      del(index) {
        this.list.splice(index, 1)
      },
      addBrand() {
        if (!this.BrandName) {
          this.isshow = false
          return;
        }
        this.list.push({ name: this.BrandName, time: this.time }),
          this.isshow = false
        this.BrandName = ''
      }
    },
    // search(keywords){//过滤数字
    // var newlist = []   //  建立一个空数组
    // this.list.forEach(item =>{    //  循环遍历出来
    //   if(item.name.indexOf(keywords) != -1){   // 判断是否有这个字
    //     newlist.push(item)   // 有就加到新的里面去
    //   }
    // })
    // return newlist;
    // }
    computed: {
      // 看看现有的数据里面有没有包含keywords  ,有就返回一个数组
      newlist() {
        var listarr = this.list.filter(item => {
          return item.name.includes(this.keywords)
        })
        // console.log(listarr)
        return listarr;
        // return this.list;
      },

    },
    // directives: {
    //   focus: {
    //     // 指令的定义
    //     inserted: function (el) {
    //       el.focus()
    //     }
    //   }
    // }
  })

</script>
