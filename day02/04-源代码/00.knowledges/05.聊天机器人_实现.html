 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>聊天机器人-实现</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/main.css">
 </head>

 <body>
   <div class="wrap" id="app">
     <div class="header">
       <h3>知心姐姐</h3>
       <img src="img/person01.png" alt="icon" />
     </div>
     <div class="main">
       <ul class="talk_list">
         <!-- :class="item.isMe?'left_word:'right_word'" -->
         <li v-for="item in messageList" class="right_word">
           <img src="item.isMe?img/person01.png" /> <span>{{item.content}}</span>
         </li>
     </div>
     <div class="footer">
       <img src="img/person02.png" alt="icon" />
       <input type="text" placeholder="说的什么吧..." class="input_txt" />
       <input type="button" value="发 送" class="input_sub" />
     </div>
   </div>
   <script src="./lib/vue.js"></script>
   <script>
     //  实例化Vue
     new Vue({
       el: '#app',
       data: {
         /*
           聊天消息数组
           content是消息内容
           isMe表示是我的消息
         */
         messageList: [{
             content: '你好',
             isMe: true
           },
           {
             content: '好呀',
             isMe: true
           },
           {
             content: '吃了吗',
             isMe: true
           }, {
             content: '滚',
             isMe: true
           }
         ]
       }
     })
   </script>

 </body>

 </html>
