<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5模拟微信聊天界面</title>
    <style>
      /**重置标签默认样式*/
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: "微软雅黑";
      }
      #container {
        width: 450px;
        height: 780px;
        background: #eee;
        margin: 20px auto 0;
        position: relative;
        box-shadow: 20px 20px 55px #777;
      }
      .header {
        background: #000;
        height: 40px;
        color: #fff;
        line-height: 34px;
        font-size: 20px;
        padding: 0 10px;
      }
      .footer {
        width: 430px;
        height: 50px;
        background: #666;
        position: absolute;
        bottom: 0;
        padding: 10px;
      }
      .footer input {
        width: 275px;
        height: 45px;
        outline: none;
        font-size: 20px;
        text-indent: 10px;
        position: absolute;
        border-radius: 6px;
        right: 80px;
      }
      .footer span {
        display: inline-block;
        width: 62px;
        height: 48px;
        background: #ccc;
        font-weight: 900;
        line-height: 45px;
        cursor: pointer;
        text-align: center;
        position: absolute;
        right: 10px;
        border-radius: 6px;
      }
      .footer span:hover {
        color: #fff;
        background: #999;
      }
      #user_face_icon {
        display: inline-block;
        background: red;
        width: 60px;
        height: 60px;
        border-radius: 30px;
        position: absolute;
        bottom: 6px;
        left: 14px;
        cursor: pointer;
        overflow: hidden;
      }
      img {
        width: 60px;
        height: 60px;
      }
      .content {
        font-size: 20px;
        width: 435px;
        height: 662px;
        overflow: auto;
        padding: 5px;
      }
      .content li {
        margin-top: 10px;
        padding-left: 10px;
        width: 412px;
        display: block;
        clear: both;
        overflow: hidden;
      }
      .content li img {
        float: left;
      }
      .content li span {
        background: #7cfc00;
        padding: 10px;
        border-radius: 10px;
        float: left;
        margin: 6px 10px 0 10px;
        max-width: 310px;
        border: 1px solid #ccc;
        box-shadow: 0 0 3px #ccc;
      }
      .content li img.imgleft {
        float: left;
      }
      .content li img.imgright {
        float: right;
      }
      .content li span.spanleft {
        float: left;
        background: #fff;
      }
      .content li span.spanright {
        float: right;
        background: #7cfc00;
      }
      [v-cloak]{
        display:none;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="header">
        <span style="float: left;">知心姐姐</span>
        <span style="float: right;"></span>
      </div>
      <ul class="content" v-cloak>
       
        <!-- 自己的 右边 -->
        <li v-for="item in messageList">
          <!-- <img :src="item.isme?'./img/right.png':'./img/left.png'" :class="item.isme?'imgright':'imgleft'" />
          <span :class="item.isme?'spanright':'spanleft'">{{
            item.content
          }}</span> -->
          <!-- 自己的 右边 -->
          <template v-if="item.isme">
              <img src="./img/right.png" class="imgright" /><span class="spanright">{{item.content}}</span>
          </template>

          <!-- 机器人的 左边 -->
          <template v-else>
              <img src="./img/left.png" class="imgleft" /><span class="spanleft">{{item.content}}</span>
          </template>

        </li>
      </ul>
      <div class="footer">
        <div id="user_face_icon">
          <img src="./img/right.png" alt="" />
        </div>
        <input id="text" type="text" placeholder="说点什么吧..." v-model="inputVal" @keyup.enter="chat" />
        <span id="btn" @click="chat">发送</span>
      </div>
    </div>
  </body>
</html>
<!-- 开发环境版本，包含了有帮助的命令行警告 jquery.js -->
<script src="./lib/vue.js"></script>
<!-- jQuery -->
<script src="./lib/jquery-1.12.4.min.js"></script>
<script>
  /*
  1.我输入消息，回车或者点发送，添加我的消息
    1. 获取我输入的消息 v-model:inputVal
    2. @keyup.enter/@click: chat
    3.消息数组messageList:[]
    4. v-for:messageList
    4. chat里面 messageList.push(inputVal)
  2.姐姐回复消息
    1.  请求地址：http://www.tuling123.com/openapi/api
        请求方法：post
        请求参数：key,info
    2. $.ajax success
  3.消息数组格式调整
    1.messageList:[
      {
        content:'你好',
        isme:true
      },
      {
        content:'好呀',
        isme:false
      },
      {
        content:'吃饭了吗',
        isme:true
      },
      {
        content:'滚',
        isme:false
      }
    ]
    2.根据isme输出姐姐的消息和我的消息的样式
  */
  new Vue({
    el: "#container",
    data: {
      // 我输入的消息
      inputVal: "",
      // 消息数组
      messageList: []
    },
    methods: {
      // 和姐姐聊天
      chat() {
        // 非空提示
        if(this.inputVal===''){
          alert('说点啥呗')
          return
        }
        //添加我自己的消息
        this.messageList.push({
          content: this.inputVal,
          isme: true
        });
        //请求姐姐的消息
        $.ajax({
          url: "http://www.tuling123.com/openapi/api",
          type: "post",
          data: {
            key: "a618e456f0744066840ceafb6a249d9d",
            info: this.inputVal
          },
          success: res => {
            // console.log(res.text)
            this.messageList.push({
              content: res.text,
              isme: false
            });

            // setTimeout(()=>{
            //   // 姐姐消息的dom更新
            // },0)

            // 滚动条滚到底部
            // setTimeout(()=>{
            //   $('.content').scrollTop(9999988)
            // },0)

            // this.$nextTick(()=>{
            //   $('.content').scrollTop(9999988)
            // })
            Vue.nextTick(()=>{
              $('.content').scrollTop(9999988)
            })
            
          }
        });

        //清空
        this.inputVal = "";
      }
    },
    // updated(){
    //   // console.log('updated')
    //   $('.content').scrollTop(9999988)
    // }
  });
</script>
