<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>成为京东plus会员{{date}}</h2>
    <h2>您已经成为会员{{vipDays}}天了</h2>
    <input type="text" v-model="date">
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        date: '2019-9-20'
      },
      computed: {
        vipDays() {
          return Math.ceil((Date.now() - new Date(this.date).getTime()) / (24 * 3600 * 1000))
        }
      },
    });
  </script>
</body>

</html>
